<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>翻页的艺术</title>
        <link rel="stylesheet" href="/css/weui.css"/>
        <script type="text/javascript" src="/js/jquery.js"></script>
    </head>
    <body>
        <div class="weui_cells_title">由于楼主太穷用不起微信的授权认证，麻烦手动登录</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">用户名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" pattern="" placeholder="请输入用户名（手机号、微信号等）" id="nickname">
                </div>
            </div>
            <div class="weui_cell weui_vcode">
                <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请输入密码" id="password">
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <!--<a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">登录</a>-->
            <a class="weui_btn weui_btn_primary" href="javascript:" id="login-button">登录</a>
            <a class="weui_btn weui_btn_default" href="http://tingxiaozhu.cn/test/zc" id="register">首次使用，注册一下</a>    
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log('ready');
                $("#login-button").click(function () {
                    console.log('aaaa');
                    var username = $("#nickname").val();
                    var password = $("#password").val();
                    $.ajax({
                        method: "POST",
                        url: "/test/login",
                        data: { username: username, password: password }
                    }).done(function( msg ) {
                        alert( "登录成功: " + msg );
                    });
                });
            }); 
        </script>
    </body>
</html>
